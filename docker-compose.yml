services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9090:9090"  # Prometheus metrics
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - ENV=development
      - DEBUG=true
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://guardrails:password@postgres:5432/guardrails_mvp}
    volumes:
      - ./app:/app/app
      - ./guardrails:/app/guardrails
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Nginx + React build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "${UI_PORT:-8002}:80"
    depends_on:
      - api

  # Redis for sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    profiles:
      - redis

  # Postgres for audit logs
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: guardrails
      POSTGRES_PASSWORD: password
      POSTGRES_DB: guardrails_mvp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - postgres

volumes:
  redis_data:
  postgres_data:
