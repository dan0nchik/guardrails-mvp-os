version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "9090:9090"  # Prometheus metrics
    env_file:
      - .env
    environment:
      - ENV=development
      - DEBUG=true
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://guardrails:password@postgres:5432/guardrails_mvp
    depends_on:
      - redis
      - postgres
    volumes:
      - ./app:/app/app
      - ./guardrails:/app/guardrails
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Redis for sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Postgres for audit logs
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: guardrails
      POSTGRES_PASSWORD: password
      POSTGRES_DB: guardrails_mvp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  redis_data:
  postgres_data:
